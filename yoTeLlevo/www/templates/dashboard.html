  <style>
   #wrapper { 
      position: relative;
      width: 100%;
      height: 100%;
      overflow-y: hidden;
   }

   #google_map {
      width: 100%;
      height: 100%; 
   }

   #over_map { 
      position: absolute; top: 10px; left: 10px; z-index: 99;
   }
</style>

<ion-header-bar class="bar-energized">
    <h1 class="title">
      <img src="img/logo.png" style="height: 90% !important;text-align: center;padding: 4px;">
    </h1>
    <div class="buttons">
      <button class="button button-icon icon ion-android-exit" ng-click="logout()"></button>
    </div>
    
</ion-header-bar>

<ion-view title="{{logo}}">
    <ion-tabs class="tabs-energized tabs-icon-top">
        <!-- Se listan las rutas que les pueden interesar -->
        <ion-tab title="Rutas" icon-on="ion-map" icon-off="ion-android-map" on-select="tabChange()">
          <ion-content style="overflow-y: hidden;">
            <find-place-component></find-place-component>
          </ion-content>
        </ion-tab>

        <!-- Se listan las solicitudes para tomar rutas que registre -->
        <ion-tab title="Solicitudes" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" on-select="tabChange()">
          <ion-content style="overflow-y: hidden;">
            <list-request-component></list-request-component>
          </ion-content>
          
        </ion-tab>

        <!-- Se listan mis rutas y puntos -->
        <ion-tab title="Mis rutas y puntos" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" on-select="tabChange()">
          <ion-content style="overflow-y: hidden;">
            <div class="row tab-custom">
              <div class="col-50  has-header tab energized-bg border-rigth selected" 
                  style="padding: 3vh;font-family: 'Crimson Tex', serif;"
                  ng-click="tabs.tabIndex=0"
                  ng-class="{selected:!tabs.tabIndex}">
                <i class="icon ion-android-car"> Rutas</i> 
              </div>

              <div class="col-50 has-header tab energized-bg border-left" 
                   style="padding: 3vh;font-family: 'Crimson Tex', serif;"
                   ng-click="tabs.tabIndex=1"
                   ng-class="{selected:tabs.tabIndex == 1}">
               <i class="icon ion-location"> Puntos</i>
              </div>
            </div>

             <list-routes-component 
                ng-show="!tabs.tabIndex"></list-routes-component>
          
            <list-points-component  
                ng-show="tabs.tabIndex"
                points="points"></list-points-component>

            <fab-button fab-on-click="fabOnClick"></fab-button>

          </ion-content>


          
        </ion-tab>

        <!-- Opciones -->
        <ion-tab title="Opciones" icon-on="ion-gear-a" icon-off="ion-ios-gear-outline" on-select="tabChange()">
          <ion-content>
            
          </ion-content>
        </ion-tab>
      </ion-tabs>




  <ion-content>
      
  </ion-content>
</ion-view>


<style type="text/css">
  input,.input-label,.button {
   font-size: 5vw !important;     
   height: 100% !important;
 }

 .border-left {
    border-left: 0.5px white solid;
 }

 .border-rigth {
    border-right: 0.5px white solid;
 }

  .tab-custom {
      position: relative !important;
      font-size: 6vw;
      text-align: center;
      height: 10vh;
      color:white;
      margin-top: 16.3vh !important;
      padding: 0;
  }



  .selected {
    opacity: 0.7;
  }

</style>
